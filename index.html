<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Notas</title>
</head>

<body>

    <div class="container mt-5 border border-1 rounded p-4 ">

        <form class="container-fluid pb-2">
            <div class="row p-1 my-2">
                <h3>Ingrese Notas</h3>
            </div>

            <div class="row p-1" id="notas">
                <div class="col">
                    <label for="LblNota1" class="form-label">Nota 1</label>
                    <input type="text" class="form-control" id="nota1" aria-describedby="nota1" required>
                </div>
                <div class="col">
                    <label for="LblNota2" class="form-label">Nota 2</label>
                    <input type="text" class="form-control" id="nota2" aria-describedby="nota2" required>
                </div>
                <div class="col">
                    <label for="LblNota3" class="form-label">Nota 3</label>
                    <input type="text" class="form-control" id="nota3" aria-describedby="nota3" required>
                </div>
                <div class="col">
                    <label for="LblNota4" class="form-label">Nota 4</label>
                    <input type="text" class="form-control" id="nota4" aria-describedby="nota4" required>
                </div>
            </div>
            <div class="row p-1" id="examen">
                <div class="">
                    <label for="LblExamen" class="form-label">Nota Examen</label>
                    <input type="number" class="form-control" id="notaEx" aria-describedby="notaExamen"
                        onchange="validaNumeros()" required>
                </div>
            </div>

            <div class="d-grid gap-2 my-2" id="calcular">
                <button type="button" class="btn btn-primary m-1" onclick="calculaPromedio();">Calcular
                    Promedio</button>
            </div>

            <div id="alert" class="alert alert-secondary" role="alert" style="visibility: hidden;">
                <div class="d-grid gap-2 d-md-flex text-start justify-content-end">
                    <p id="msj" class="fw-bold"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="validaciones.js" type="text/javascript"></script>
</body>

</html>
